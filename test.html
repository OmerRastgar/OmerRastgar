<!DOCTYPE html>

<head>

    <style>
        /* Create a diagonal line using linear gradient */
        
		.diagonal-line2 {
			position: absolute;
            width: 100px;
            height: 200px;
            background: linear-gradient(0deg, transparent 49%, black 49%, black 51%, transparent 51%);
        }
		 /* CSS for the box */
        .box {
            width: 150px;
            height: 150px;
            background-color: #3498db;
            color: #fff;
            text-align: center;
            line-height: 150px;
            position: absolute;
            cursor: pointer;
        }
		.box1 {
            width: 100px;
            height: 300px;
            background-color: #3498db;
            color: #fff;
            text-align: center;
            line-height: 150px;
            position: absolute;
            cursor: pointer;
        }
		.box3 {
            width: 100px;
            height: 150px;
            background-color: #3498db;
            color: #fff;
            text-align: center;
            line-height: 150px;
            position: absolute;
            cursor: pointer;
        }

        /* CSS for the expanded options */
        .box:hover .options {
            display: block;
        }
		.box1:hover .options {
            display: block;
        }
		.box3:hover .options {
            display: block;
        }

        .options {
			width: 100px;
            height: 100px;
            display: none;
            background-color: #fff;
            color: #333;
            font-size: 12px; /* Reduce font size */
            line-height: 1; /* Reduce line height */
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 1px solid #ccc;
            padding: 10px;
            z-index: 1;
        }
    </style>
</head>
<body>

	<script>
        // JavaScript to move the box
        const box = document.getElementById('box1');
        let isDragging = false;
        let offsetX, offsetY;

        box.addEventListener('mousedown', (e) => {
            isDragging = true;
            offsetX = e.clientX - box.getBoundingClientRect().left;
            offsetY = e.clientY - box.getBoundingClientRect().top;
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;

            const x = e.clientX - offsetX;
            const y = e.clientY - offsetY;

            box.style.left = `${x}px`;
            box.style.top = `${y}px`;
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });
